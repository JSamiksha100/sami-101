<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WDL PROJECT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pro.css">
    </head>
    <body>
        

    <div class = "main-wrapper">
        <section id = "header">
            <div class = "title-wrapper">
                <div class = "quiz-title">
                    <h1 class="ml6">
  <span class="text-wrapp">
    <span class="letters">Quiz Time</span>
  </span>
</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

                    
                </div>

                <!-- Score board -->
                <div class = "score-board">
                    <h2>Score: 
                        <span id = "score">
                            <!-- 0 -->
                        </span>
                    </h2>
                    Time : <span id="timer"></span>
                </div>
            </div>
        </section>

        <section id = "question-section">
            <div class = "question-box">
                <h3 id = "question">Which of the following type of variable is visible everywhere in your JavaScript code?</h3>
            </div>

            <div class = "play-btn">
                <h2 id = "play" class = "btn-hover-effect">PLAY</h2>
            </div>
        </section>

        <section id = "option-section">
            <div class = "option-wrapper">
                <div class = "option-left">
                    <div class = "option-container">
                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                1
                            </button>
                            <h4 class = "option-text">Local variable</h4>
                        </div>

                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                2
                            </button>
                            <h4 class = "option-text">Global variable</h4>
                        </div>
                    </div>
                </div>

                <div class = "option-right">
                    <div class = "option-container">
                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                3
                            </button>
                            <h4 class = "option-text">None of the above</h4>
                        </div>

                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                4
                            </button>
                            <h4 class = "option-text">Both of the above</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class = "exit-section">
            <div class = "exit-btn">
                <h2 id = "exit" class = "btn-hover-effect">EXIT</h2>
            </div>
        </section>


    </div>





        
        <script src="pro.js" async defer></script>
    </body>
</html>
